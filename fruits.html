    <!-- Load Header and Footer -->
    <script>
        $(document).ready(function(){
            // Scroll to top on page load/refresh
            window.scrollTo(0, 0);
            
            // Load header
            $("#header-placeholder").load("includes/header.html", function() {
                // Set active class for current page
                var path = window.location.pathname;
                var currentPage = path.split("/").pop() || "index.html";
                
                // Handle root path or empty path - should be index.html
                if (currentPage === "" || path === "/" || path.endsWith("/")) {
                    currentPage = "index.html";
                }
                
                // Remove all active classes first
                $("#header-placeholder .nav-link").removeClass("active");
                
                // Set active class for matching link
                $("#header-placeholder .nav-link").each(function() {
                    var href = $(this).attr("href");
                    // Normalize href - remove leading slash if present
                    href = href.replace(/^\//, '');
                    
                    if (href === currentPage) {
                        $(this).addClass("active");
                    } else if (currentPage === "index.html" && href === "index.html") {
                        $(this).addClass("active");
                    }
                });
            });
            
            // Load footer
            $("#footer-placeholder").load("includes/footer.html");
        });
    </script>
